        <title>Formulario de reserva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Formulario de Reserva</h1>
                    <form action="/crear-reserva" method="post">
                                   
                        <div class="form-group">
                            <label for="cantper">Cantidad de personas</label>
                            <input placeholder="Cantidad de personas" type="number" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="fechai">Fecha ingreso:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="fechae">Fecha egreso:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>

                        <div class="form-group">
                            <label for="hora">Hora:</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Reserva</button>
                    </form>
                </div>
            </div>
        </div>
