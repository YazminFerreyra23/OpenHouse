<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <title>Formulario de reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link href="/css/reservaPropiedad.css" rel="stylesheet" type="text/css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/iconoyaz.png" class="iconoyaz" width="50" alt="Logo de la pagina web" />
            </a>
            <a class="navbar-brand" th:href="@{/}">Open-House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Navegación de palanca">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>


    <div class="box">

        <div class="box-res">
            <div>
                <div class="col-md-6">

                    <div th:replace="/fragments/errores :: div"></div>

                    <div class="card border-warning mb-3">
                        <div class="card-header">
                            <h2><strong>Formulario de Reserva</strong></h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/reserva/crearReserva/__${propiedad.id}__/__${user.id}__}" method="POST">

                                <input hidden th:value="${user.id}" name="idCliente">
                    <input hidden th:value="${propiedad.id}" name="idPropiedad">
                                <p>Total de personas: <span id="totalPersonas">0</span></p>
                                <label for="adultos">Adultos:</label>
                                <select id="adultos" name="adultos" onchange="calcularCantidad()">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <br>
                                <label for="ninos">Niños mayores a 12 años:</label>
                                <select id="ninos" name="ninos" onchange="calcularCantidad()">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>

                                </select>
                                <br>
                                <label for="bebes">Niños menores de 12 años:</label>
                                <select id="bebes" name="bebes" onchange="calcularCantidad()">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </form>



                            <label>
                                <input type="checkbox" name="eventoPrivado" id="eventoPrivado">
                                Utilizaré la propiedad para un evento privado.
                            </label>




                        </div>
                        <form id="reservaForm">
                            <div class="form-group">
                                <label for="fechaInicio">Fecha ingreso:</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaFin">Fecha egreso:</label>
                                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                            </div>
                            <div id="diasReserva"></div>
                            <br>

                            <button type="submit" class="btn btn-primary">Crear Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="box-prop" style="width: 70%;">
            <div>
                <div>
                    <div>
                        <div class="col" th:each="propiedad : ${propertys}">
                            <div class="card shadow-sm">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide"
                                            th:if="${propiedad.imagenes != null and not #lists.isEmpty(propiedad.imagenes)}">

                                            <img width="100%" height="100%" th:each="imagen : ${propiedad.imagenes}"
                                                th:src="@{/image/propiedad/__${propiedad.id}__}"
                                                alt="Imagen propiedad" />
                                        </div>


                                    </div>

                                </div>
                                <a th:href="@{/propiedad/detalles/__${propiedad.id}__}" class="no-subrayado"> </a>
                                <div class="card-body">
                                    <div class="content">
                                        <table class="table">
                                            <tr>
                                                <td class="cell-with-comment" th:text="${propiedad.ciudad}">
                                                </td>

                                            </tr>

                                            <tr>
                                                <td class="comment" th:text="${propiedad.descripcion}"></td>
                                            </tr>

                                            <tr>
                                                <th th:text="${propiedad.direccion}"></th>
                                            </tr>

                                            <tr>
                                                <th>$</th>
                                                <td th:text="${propiedad.precioBase}"></td>
                                            </tr>
                                        </table>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-body-secondary">Puntuacion</small>

                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div>
        <section>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <svg class="bi" width="30" height="24">
                                <use xlink:href="#bootstrap" />
                            </svg>
                            <img src="img/iconoyaz.png" alt="Logo de Open-House" width="50" height="50">
                        </a>
                        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Open-House, Inc</span>
                    </div>

                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
                        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a>
                        </li>
                        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
                    </ul>
                </footer>
            </div>
        </section>
    </div>

    <script>
        function calcularCantidad() {
            const adultos = parseInt(document.getElementById("adultos").value);
            const ninos = parseInt(document.getElementById("ninos").value);
            const bebes = parseInt(document.getElementById("bebes").value);
            const totalPersonas = adultos + ninos + bebes;

            document.getElementById("totalPersonas").textContent = totalPersonas;
        }

    </script>

    <script>

        function calcularDiasDeReserva() {
            const fechaInicioInput = document.getElementById("fechaInicio");
            const fechaFinInput = document.getElementById("fechaFin");
            const diasReservaElement = document.getElementById("diasReserva");


            if (fechaInicioInput.value && fechaFinInput.value) {
                const fechaInicio = new Date(fechaInicioInput.value);
                const fechaFin = new Date(fechaFinInput.value);

                const diferenciaEnMilisegundos = fechaFin - fechaInicio;

                const dias = Math.ceil(diferenciaEnMilisegundos / (1000 * 60 * 60 * 24));

                diasReservaElement.textContent = `Total de días reservados: ${dias}`;
            } else {
                diasReservaElement.textContent = "Selecciona ambas fechas para calcular los días de reserva.";
            }
        }
        document.getElementById("fechaInicio").addEventListener("change", calcularDiasDeReserva);
        document.getElementById("fechaFin").addEventListener("change", calcularDiasDeReserva);
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
