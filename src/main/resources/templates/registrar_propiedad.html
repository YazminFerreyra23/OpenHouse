<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head th:replace="/fragments/head :: head"></head>

    <meta charset="ISO-8859-1">
    <title>Registro de Propiedad</title>
    <link rel="stylesheet" type="text/css" href="/Stylo.css">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <form action="/propiedad/registro" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="prestacion">Prestación:</label>
            <select class="form-control" id="prestacion" name="prestacion">
                <option value="venta">Venta</option>
                <option value="alquiler">Alquiler</option>
            </select>
        </div>


        <div class="form-group">
            <label for="precioBase">Precio Base:</label>
            <input type="number" class="form-control" id="precioBase" name="precioBase" step="0.01" required>
        </div>


        <div class="form-group">
            <label for="imagenes">Imágenes:</label>
            <input type="file" class="form-control" id="imagenes" name="imagenes" multiple accept="image/*">
        </div>


        <div class="form-group">
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
        </div>


        <div class="form-group">
            <label for="ubicacion">Ubicación (Ciudad):</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>


        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>


        <div class="form-group">
            <label for="tipoPropiedad">Tipo de Propiedad:</label>
            <input type="text" class="form-control" id="tipoPropiedad" name="tipoPropiedad" required>
        </div>


        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>


        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>


        <div class="form-group">
            <label for="valoracion">Valoración:</label>
            <input type="number" class="form-control" id="valoracion" name="valoracion" step="0.1" required>
        </div>


        <button type="submit" class="btn btn-primary">Guardar Propiedad</button>
    </form>
    <footer th:replace="fragments/footer :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>


</body>
</html>
