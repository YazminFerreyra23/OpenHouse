<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Propiedad</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />
        <link href="/css/registroPropiedadStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div th:replace="/fragments/errores"></div>
        <div class="conteiner mt-5">
             <form action="@{/propiedad/registroPropiedad" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prestacion">Prestación:</label>
                <select class="form-control" id="prestacion" name="prestacion">
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                </select>
            </div>
            <div class="form-group">
                <label for="precioBase">Precio Base:</label>
                <input type="number" class="form-control" placeholder="Ingresa el precio base" id="precioBase" name="precioBase" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagenes">Imágenes:</label>
                <input type="file" class="form-control" id="imagenes" name="imagenes" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" class="form-control" placeholder="Ingresa el código postal" id="codigoPostal" name="codigoPostal" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación (Ciudad):</label>
                <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa la ubicación (Ciudad)" name="ubicacion" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa la dirección" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="tipoPropiedad">Tipo de Propiedad:</label>
                <input type="text" class="form-control" id="tipoPropiedad" placeholder="Ingresa el tipo de propiedad" name="tipoPropiedad" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" placeholder="Ingresa una descripción" name="descripcion" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="valoracion">Valoración:</label>
                <input type="number" class="form-control" id="valoracion" placeholder="Ingresa la valoración" name="valoracion" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar Propiedad</button>
        </form>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
