<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "https://bootswatch.com/5/minty/bootstrap.min.css " />
    </head>
    <body>

        <nav th:replace="/fragments/NavBar :: nav"></nav>

        <h1>Iniciar Sesion</h1>

        <form  th:if="${session.usuariosession == null}"  th:action="@{/logincheck}" method="POST">
            
            <lebel for="email "  > Correo Electronico:</lebel>
            <input type="email" id="email" name="email" placeholder="Email" required=><br> <br>
            
            <lebel for="contrasena" >Contraseña:</lebel>
            <input type="password" id="contrasena"  name="password" th:value="${password}" placeholder=" Contraseña" required=><br><br>

            <button type="submit" class="btn btn-primary text-black">iniciar sesion</button>
            <a href="/" type="submit" class="btn btn-danger text-black">Cancelar</a>

        </form>


    </body>
</html>
