<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="mostrarPropiedad.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    </head>
    <body>
        <div class="espaciado">
            <div class="carta" th:each="comentario : ${comentarios}">
                <div class="carta-content">
                    <h2>Nombre del usuario</h2> <!-- Necesito saber como buscar el nombre -->
                    <h5 th:text="${comentario.cuerpo}">Contenido del Comentario</h5>
                </div>
                <div class="carta-image">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img\Image20231025161308.png" alt="Imagen 1"></div> <!--Aqui ira el each --- nose como hacer para mostrar la foto -->
                            <div class="swiper-slide"><img src="img\Image20231025161308.png" alt="Imagen 2"></div>
                            <div class="swiper-slide"><img src="img\Image20231025161308.png" alt="Imagen 3"></div>
                            <!-- Agrega las imágenes adicionales aquí -->
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>

            </div>

        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="img.js"></script>
    </body>
</html>
