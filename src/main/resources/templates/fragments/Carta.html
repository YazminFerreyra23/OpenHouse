
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <!-- Faltan cerrar divs -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm" th:each="propiedad : ${propertys}">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:each="foto : ${imagenes}">
                                <!-- Falta logica de como ver la foto -->
                                <img src="img\Image20231025161308.png" alt="Imagen 1">
                            </div>

                            <!-- Agrega más imágenes según sea necesario -->
                        </div>
                        <div class="swiper-pagination"></div> <!-- Opcional: agregar paginación -->
                    </div>
                    <a th:href="@{/propiedad/detalles/__${propiedad.id}__}" class="no-subrayado">
                        <div class="card-body">
                            <div class="content">
                                <table class="table">
                                    <tr >
                                    <tr>
                                        <td class="cell-with-comment" th:each="${propiedad.ciudad}"> <!-- Puede fallar -->
                                            <div class="comment" th:text="${propiedad.descripcion}"></div>
                                        </td>
                                    </tr>
                                    </tr>
                                    <tr>
                                        <th th:text="${propiedad.direccion}"></th>
                                    </tr>
                                    <tr>
                                        <th>Disponibilidad</th>
                                    </tr>
                                    <tr>
                                        <th th:text="${propiedad.precio}"></th>
                                    </tr>
                                </table>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-body-secondary">Puntuacion</small>
                                </div>
                            </div>
                        </div>
                </div>

                </a>
