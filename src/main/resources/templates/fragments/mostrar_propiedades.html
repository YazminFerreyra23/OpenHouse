<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="mostrarPropiedad.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    </head>
    <body>
        <!-- Vista Propiedad: Separar -->

        <div class="carta">
            <div class="carta-image">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" th:each="foto : ${imagenes}">
                            <img src="img\Image20231025161308.png" alt="Imagen 1"></div> <!--Aqui ira el each -->
                        <div class="swiper-slide"><img src="img\Image20231025161308.png" alt="Imagen 2"></div>
                        
                        <!-- Agrega las imágenes adicionales aquí -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="carta-content">
                <h2>Título de la carta</h2>
                <p th:text="${propiedad.descripcion}">Descripción de la carta.</p>
                <p th:text="${propiedad.precio}">Precio: $100</p>
                <p>Días disponibles: Lunes a Viernes</p>
                <button type="button" ><a href="#">Alquilar</a></button>
            </div>
        </div>

        <!-- Componente items -->

        <div class="items-list">
            <!-- Ver la logica para ver los atributos de la casa -->
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <!-- Agrega más elementos aquí -->
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="img.js"></script>
    </body>
</html>
